<h1 class="text-warning text-center">Dish</h1>

<div class="row">
    <div class="col"></div>
    <div class="col">
        <div *ngIf="item.image">
            <img src="{{item.image}}" height="300px" class="card-img-top" alt="Card image cap">
        </div>
        <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.category}}</p>
        <p class="card-text">{{item.price}}</p>
        </div>
        <div class="card-footer">
            <h4 class="text-danger">Reviews</h4>
            <div *ngFor="let i of reviews" style="border-bottom:1px solid black;">
            <h6>{{i.review}}</h6>
            <p>{{i.rating}}</p>
            <p>{{i.date}}</p>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
