<h1 class="text-warning text-center">MENU</h1>

<div class="row">
<div class="card mb-3 col-4" *ngFor="let i of dishes">
    <div *ngIf="i.image">
        <img src="{{i.image}}" height="300px" class="card-img-top" alt="Card image cap">
    </div>
    <div class="card-body">
      <h5 class="card-title">{{i.name}}</h5>
      <p class="card-text">{{i.category}}</p>
        <button class="btn btn-info" (click)="renderItem(i.id)">View Item</button>
        <button class="btn btn-success ml-3" (click)="renderReview(i.id)">Add Review</button>
    </div>
  </div>
